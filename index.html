<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="main" class="flex justify-center items-center">
      <div
        class="container card max-w-sm rounded-3xl flex flex-col p-6 bg-white"
      >
        <div
          class="w-5/6 mx-auto flex flex-row space-x-2 justify-center items-center"
        >
          <input
            placeholder="Search"
            type="text"
            name=""
            id="inputField"
            class="w-full bg-veryLightGray text-white search-bar p-1 px-3 text-sm rounded-full focus:outline-none"
          />
          <button
            id="btn"
            class="flex justify-center items-center bg-veryLightGray h-7 w-7 p-1 rounded-full"
          >
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
          </button>
        </div>
        <div id="toggleHidden" class="hidden w-5/6 mx-auto space-y-5 mt-4">
          <div class="text-left">
            <h2 id="heading" class="capitalize city text-xl font-semibold">
              Weather in
            </h2>
          </div>
          <div class="text-left">
            <h2 id="temp" class="city text-3xl font-bold"></h2>
          </div>
          <div class="flex flex-col">
            <div class="flex space-x-2 justify-start items-center">
              <img id="desImg" class="w-10 mx-0 px-0" src="" alt="" />

              <h5 id="description" class="capitalize"></h5>
            </div>
            <h3 id="humidity">Humidity:&nbsp;</h3>
            <h3 id="windSpeed">Wind Speed:&nbsp;</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
